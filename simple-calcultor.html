<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-calcultor</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="n1" />
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2" />
        <input type="button" value="=" @click="calc" />
        <input type="text" v-model="result" />
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                n1: 0,
                n2: 0,
                result: 0,
                opt: "+"
            },
            methods: {
                calc: function () {
                    switch (this.opt) {
                        case "+": this.result = parseFloat(this.n1) + parseFloat(this.n2);
                            break;
                        case "-": this.result = parseFloat(this.n1) - parseFloat(this.n2);
                            break;
                        case "*": this.result = parseFloat(this.n1) * parseFloat(this.n2);
                            break;
                        case "/": if (this.n2 == 0) {
                            window.alert("除数不能为0");
                            this.result = 0;
                        } else {
                            this.result = parseFloat(this.n1) / parseFloat(this.n2);
                        }
                            break;
                    }
                    this.result = this.result.toFixed(2);
                }
            }
        })
    </script>

</body>

</html>
