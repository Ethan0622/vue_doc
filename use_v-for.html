<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use_v-for</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <label>Id:
                <input type="text" v-model="id" />
            </label>
            <label>username:
                <input type="text" v-model="username" />
            </label>
            <input type="button" value="添加" @click="add" />
        </div>

        <p v-for="(items, i) in loginuser" :key="items.username">
            <input type="checkbox" />{{ items.id }} --- {{items.username}} --- {{i}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                id: "",
                username: "",
                loginuser: [
                    { id: "001", username: "zhangsan" },
                    { id: "002", username: "lisi" },
                    { id: "003", username: "wangwu" },
                    { id: "004", username: "zhaoliu" },
                    { id: "005", username: "chenqi" }
                ]
            },
            methods: {
                add: function () {
                    this.loginuser.unshift({ id: this.id, username: this.username });
                }
            }
        })
    </script>

</body>

</html>
