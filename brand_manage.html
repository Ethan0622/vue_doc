<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brand_manage</title>
    <script src="lib/vue.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.css">
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">品牌管理</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-control" v-model="id" />
                </label>
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name" />
                </label>
                <input type="button" value="添加" class="btn btn-primary" @click="add()" />
                <label>
                    搜索名称关键字：
                    <input type="text" class="form-control" v-model="keywords" />
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="items in search(keywords)" :key="items.id">
                    <td v-text="items.id"></td>
                    <td v-text="items.name"></td>
                    <td>{{ items.ctime | dateFormat }}</td>
                    <td><a href="" @click.prevent="del(items.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        Vue.filter('dateFormat', function (dateStr) {
            let dt = new Date(dateStr);

            let y = dt.getFullYear();
            let m = dt.getMonth() + 1;
            let d = dt.getDate();

            let hh = dt.getHours();
            let mm = dt.getMinutes();
            let ss = dt.getSeconds();

            return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
        })

        var vm = new Vue({
            el: "#app",
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [
                    { id: 1, name: "奔驰", ctime: new Date() },
                    { id: 2, name: "宝马", ctime: new Date() }
                ]

            },
            methods: {
                add: function () {
                    let car = { id: this.id, name: this.name, ctime: new Date() };
                    this.list.push(car);
                    this.id = this.name = "";
                },
                del(id) {
                    // this.list.some((items, i) => {
                    //     if(items.id == id) {
                    //         this.list.splice(i, 1);
                    //         return true;
                    //     }
                    // });

                    let index = this.list.findIndex((items) => {
                        if (items.id == id) {
                            return true;
                        }
                    });

                    this.list.splice(index, 1);
                    
                },
                search(keywords) {
                    // let newList = [];
                    // this.list.forEach((items) => {
                    //     if (items.name.indexOf(keywords) != -1) {
                    //         newList.push(items);
                    //     }
                    // })
                    // return newList;

                    let newList = this.list.filter((items) => {
                        if (items.name.includes(keywords)) {
                            return items;
                        }
                    })
                    return newList;
                }
            }
        })
    </script>
</body>

</html>
